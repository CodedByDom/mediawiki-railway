    <!-- Funnel -->
    <rect x="1" y="-11" width="3" height="5" fill="#ff6b6b"/>
    <!-- Windows -->
    <circle cx="-4" cy="-1" r="1" fill="#0077b6"/>
    <circle cx="0" cy="-1" r="1" fill="#0077b6"/>
    <circle cx="4" cy="-1" r="1" fill="#0077b6"/>
  </g>
  
  <!-- Wireless signal -->
  <path d="M34 13 Q38 13 38 17" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="none"/>
  <path d="M36 9 Q42 9 42 15" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
