<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 55" width="180" height="55">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#023e8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular badge -->
  <circle cx="27" cy="27" r="25" fill="url(#ocean)"/>
  
  <!-- Waves at bottom -->
  <path d="M6 35 Q12 32 18 35 Q24 38 30 35 Q36 32 42 35 L48 35 L48 52 L6 52 Z" fill="#48cae4" opacity="0.4"/>
  <path d="M6 38 Q12 35 18 38 Q24 41 30 38 Q36 35 42 38 L48 38 L48 52 L6 52 Z" fill="#90e0ef" opacity="0.5"/>
  
  <!-- Cruise ship silhouette -->
  <g transform="translate(27, 24)">
    <!-- Hull -->
    <path d="M-16 8 L-14 12 L14 12 L16 8 L12 2 L-12 2 Z" fill="white"/>
    <!-- Upper deck -->
    <rect x="-10" y="-2" width="20" height="5" rx="1" fill="white"/>
    <!-- Bridge -->
    <rect x="-4" y="-7" width="10" height="6" rx="1" fill="white"/>
    <!-- Funnel -->
    <rect x="1" y="-12" width="4" height="6" fill="#ff6b6b"/>
    <!-- Windows -->
    <circle cx="-6" cy="0" r="1" fill="#0077b6"/>
    <circle cx="-2" cy="0" r="1" fill="#0077b6"/>
    <circle cx="2" cy="0" r="1" fill="#0077b6"/>
    <circle cx="6" cy="0" r="1" fill="#0077b6"/>
  </g>
  
  <!-- Wireless signal from ship -->
  <path d="M36 15 Q40 15 40 19" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" fill="none"/>
  <path d="M38 12 Q44 12 44 18" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none"/>
  
  <!-- Text -->
  <text x="62" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" letter-spacing="0.5" fill="#64748b">THE</text>
  <text x="85" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" letter-spacing="0.5" fill="#0077b6">MARITIME</text>
  <text x="62" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#023e8a">IT</text>
  
</svg>
